<!DOCTYPE html>
<html>
<head>
<meta charset="gbk">
<title>乐库</title>
<style>
*{margin:0;padding: 0;}
.colum{
    width:238px;
    height:156px ;
    border:1px solid #D9E0EE;
    border-top:3px solid #FF8400;
    margin: 100px auto 0;
    font-family: "微软雅黑";
}
.colum h2{
	height: 35px;
	padding-left: 12px ;
	font-weight: normal;
	border-bottom: 1px solid #D9E0EE;
}
.colum h2 a{font: 16px/35px "微软雅黑","黑体","方正隶书" ; color: #000000; text-decoration:blink;}
.colum h2 a:hover{color: #ff8400;}
.colum ul{
	margin-top: 12px;
	margin-left: 9px;
	list-style: none;   /* 可以去除无序列表的点*/
}
.colum li{
	height: 24px;
	background: url(img/square.png) no-repeat left 12px;
	padding-left: 9px;
}
.colum li a{
	font-size: 12px;
    color: #666666;
    text-decoration: none;
}
.colum li a:hover{
	color: #ff8400;
	text-decoration: underline
}

		</style>
	</head>
	<body>
		<div class="colum">
                <h2><a href="#">乐库</a></h2>
                <ul>
               <li><a href="#">汪峰《无处安放》 华晨宇《蜉蝣》</a></li> 
                <li><a href="#">俞灏明《炙爱》 李健《等待黎明》</a></li> 
                <li><a href="#">张曼玉《如果没了你》 朴树新单</a></li> 
                <li><a href="#">新浪乐库|音乐人|入驻 白举纲 欧豪</a></li> 
                </ul>
        </div>
	</body>
</html>
